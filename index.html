<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body> 
  
   <div class="container"> 
     <h1 class="text-center my-1">Resume Generator</h1>
     <p class="text-center">generate your resume for free</p>

     <div class="row">
       <div class="col-md-6">
         <h3>Personal Information</h3>
         <div class="form-group">
             <label for="nameField">Your name</label>
             <input type="text" id="contactField" class="form-control" placeholder="Enter here"/>
         </div>

         <div class="form-group mt-2">
            <label for="contactField">Your contact number</label>
            <input id="contactField" class="form-control" placeholder="Enter here"/>
         </div>

         <div class="form-group mt-2">
            <label for="addressField">Your Address</label>
            <textarea rows="5" type="text" id="addressField" class="form-control" placeholder="Enter here"></textarea>
         </div>
         <p class="text-secondary">Important Links</p>
         <div class="form-group mt-2">
            <label for="fbField">Your Facebook Link</label>
            <input 
            id="fbField"
            class="form-control" 
            placeholder="Enter here"/>
         </div>
         <div class="form-group mt-2">
            <label for="igField">Your Instagram Link</label>
            <input 
            id="igField"
            class="form-control" 
            placeholder="Enter here"/>
         </div>
         <div class="form-group mt-2">
            <label for="linkField">Your LinkedIn Link</label>
            <input 
            id="linkField"
            class="form-control" 
            placeholder="Enter here"/>
         </div>


       </div>
       <div class="col-md-6">
          <h3>Professional Information</h3>

          <div class="form-group mt-2">
            <label for="objField">Objective</label>
            <textarea rows="5" class="form-control" placeholder="Enter here"></textarea>
          </div>


          <div class="form-group mt-2" id="we">
            <label for="">Work Experience</label>
            <textarea 
              class="form-control weField"
              placeholder="Enter here"
            ></textarea>
          </div>

          <div class="container text-center mt-2" id="weAddButton">
              <button onclick="addNewEWField()" class="btn btn-primary btn-sm">Add</button>
          </div>


          <div class="form-group mt-2">
            <label for="">Academic Qualification</label>
            <textarea 
             class="form-control eqField" 
             placeholder="Enter here"
            ></textarea>
          </div>
          <div class="container text-center mt-2" id="aqAddButton">
              <button class="btn btn-primary">Add</button>
          </div>

          

          

        </div>
      </div>

      <div class="container text-center mt-5">
          <button class="btn btn-primary btn-lg">Generate CV</button>
      </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
